<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Game &mdash; Guess The Number</title>
		<link rel="stylesheet" href="./css/main.css" />
		<link
			href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
			rel="stylesheet"
		/>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;900&display=swap"
			rel="stylesheet"
		/>
	</head>
	<body>
		<div class="container">
			<div class="stars-box">
				<div id="stars"></div>
				<div id="stars3"></div>
			</div>
			<div class="sidebar">
				<div class="sidebar__logo">
					<a href="index.html" class="sidebar__logo-btn">
						<i class="bx bxs-invader"></i>
					</a>
				</div>

				<a class="sidebar__btn sidebar__btn-1">
					<i class="bx bx-revision reset"></i>
				</a>

				<a class="sidebar__btn sidebar__btn-2">
					<i class="bx bx-play reset"></i>
				</a>

				<a class="sidebar__btn sidebar__btn-3">
					<i class="bx bx-volume-full reset"></i>
				</a>

				<a class="sidebar__btn sidebar__btn-3">
					<i class="bx bx-question-mark reset"></i>
				</a>

				<a  class="sidebar__btn sidebar__btn-4">
					<i class="bx bx-fullscreen reset "></i>
				</a>

				<a href="https://slson.netlify.app" class="sidebar__btn sidebar__btn-5">
					<i class="bx bx-user"></i>
				</a>
			</div>

			<header class="header">
				<div class="header__text headertext">Guess The Number (1-20) 💡</div>

				<div class="header__input">
					<input type="number" class="guess" />
					<button class="btn check">Check!</button>
				</div>

				<div class="header__scorebox">
					<div class="message">❓ Start guessing...</div>
					<div class="scoreboxx">
						<br />
						🔅 Score: <span class="score">20</span>
					</div>
					<div class="highscorebox">🔱 Highscore: <span class="highscore">0</span></div>
				</div>
			</header>
		</div>
		<script src="script.js"></script>
	</body>
</html>
